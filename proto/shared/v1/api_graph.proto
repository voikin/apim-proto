syntax = "proto3";

package shared.v1;

option go_package = "github.com/voikin/apim-proto/gen/go/shared/v1;shared";

message PathSegment {
  string id = 1;
  string name = 2;
  bool is_param = 3;
}

message Edge {
  string from = 1;
  string to = 2;
}

message Operation {
  string id = 1;
  string method = 2;
  string path_segment_id = 4;
}

message APIGraph {
  repeated PathSegment segments = 1;
  repeated Edge edges = 2;
  repeated Operation operations = 3;
}
